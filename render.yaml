services:
  # Managed Redis
  - type: redis
    name: product-importer-redis
    plan: free
    ipAllowList: [] # Allow internal connections

  # Django Web Service
  - type: web
    name: product-importer-api
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: ./scripts/start_api.sh
    healthCheckPath: /admin/
    envVars:
      # Django Settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: USE_S3
        value: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://product-importer-frontend-wheo.onrender.com,https://product-importer-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://product-importer-frontend-wheo.onrender.com,https://product-importer-frontend.onrender.com

      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: product_importer_db
          property: connectionString

      # Redis Configuration
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

      # Static/Media Files
      - key: STATIC_URL
        value: /staticfiles/
      - key: MEDIA_URL
        value: /mediafiles/
      - key: STATIC_ROOT
        value: /opt/render/project/src/staticfiles
      - key: MEDIA_ROOT
        value: /opt/render/project/src/mediafiles

  # Celery Worker Service (Running as Web for Free Tier)
  - type: web
    name: product-importer-worker
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    # Keep the service alive for free-tier constraints but do not run Celery here.
    # Celery now runs inside the API service to share the same filesystem for uploads.
    startCommand: python -m http.server $PORT
    healthCheckPath: /
    envVars:
      # Django Settings
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: USE_S3
        value: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://product-importer-frontend-wheo.onrender.com,https://product-importer-frontend.onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://product-importer-frontend-wheo.onrender.com,https://product-importer-frontend.onrender.com

      # Database Configuration
      - key: DATABASE_URL
        fromDatabase:
          name: product_importer_db
          property: connectionString

      # Redis Configuration
      - key: REDIS_URL
        fromService:
          type: redis
          name: product-importer-redis
          property: connectionString

      # Static/Media Files
      - key: STATIC_URL
        value: /staticfiles/
      - key: MEDIA_URL
        value: /mediafiles/
      - key: STATIC_ROOT
        value: /opt/render/project/src/staticfiles
      - key: MEDIA_ROOT
        value: /opt/render/project/src/mediafiles

  # React Frontend
  - type: web
    name: product-importer-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      # API URL
      - key: VITE_API_URL
        value: https://product-importer-api.onrender.com/api
      - key: NPM_CONFIG_PRODUCTION
        value: "false"

databases:
  - name: product_importer_db
    plan: free
    databaseName: product_importer
    user: product_importer

# Global configuration
version: "1"